<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="register.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@400;700&family=Raleway:wght@800&family=Roboto:wght@400;700&family=Sono:wght@400;500&family=Source+Sans+Pro:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="topHeader">
          <span>Have an account?</span>
          <header><a href="../Login/login.html">Login</a></header>
        </div>

        <div class="inputField">
          <input type="text" class="input" placeholder="First Name" />
        </div>

        <div class="inputField">
          <input type="text" class="input" placeholder="Last Name" />
        </div>

        <div class="inputField">
          <input type="email" class="input" placeholder="Email" />
        </div>

        <div class="inputField">
          <input type="password" class="input" placeholder="Password" />
        </div>

        <div class="inputField">
          <input type="submit" class="submit" value="Register" />
        </div>
        <div class="bottomInput">
          <div class="bottom">
            <div class="left">
              <input type="checkbox" id="check" />
              <label for="check"> Remember Me</label>
            </div>
          </div>

          <div class="bottom">
            <div class="right">
              <label><a href="#">Forgot password?</a></label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
